<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Active GitHub Forks</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"
    />
    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/searchbuilder/1.0.1/css/searchBuilder.bootstrap4.min.css"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"
    ></script>
    <script
        type="text/javascript"
        src="https://cdn.polyfill.io/v2/polyfill.min.js"
    ></script>
    <script
        type="text/javascript"
        src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"
    ></script>
    <script
        type="text/javascript"
        src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"
    ></script>
    <script
        type="text/javascript"
        src="https://cdn.datatables.net/searchbuilder/1.0.1/js/dataTables.searchBuilder.min.js"
    ></script>
    <script
        type="text/javascript"
        src="https://cdn.datatables.net/searchbuilder/1.0.1/js/searchBuilder.bootstrap4.min.js"
    ></script>
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"
    ></script>
    <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"
    ></script>

    <style>
        .darkmode-layer,
        .darkmode-toggle {
            z-index: 500;
        }
    </style>
</head>

<body class="mt-4 mb-2">
    <div class="container-fluid" style="max-width: 1400px;">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>
                            <a
                                href="https://github.com/techgaun/active-forks"
                                class="text-dark"
                            >
                                <i
                                    class="fa fa-github-alt pull-left"
                                    aria-hidden="true"
                                ></i>
                            </a>
                            Active GitHub Forks
                        </h3>
                    </div>

                    <div class="card-body">
                        <form id="form" role="form">
                            <div class="form-row">
                                <div class="col-6 my-1">
                                    <label class="sr-only" for="q">Name</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                @
                                            </div>
                                        </div>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="q"
                                            name="q"
                                            placeholder="user/repo-name"
                                        />
                                    </div>
                                </div>
                                <div class="col my-1">
                                    <label class="sr-only" for="token"
                                        >Username</label
                                    >
                                    <div class="input-group">
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="token"
                                            name="token"
                                            placeholder="GitHub API token (optional)"
                                        />
                                    </div>
                                </div>
                                <div class="col-auto my-1">
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <button
                                                id="find"
                                                onClick="fetchData()"
                                                type="button"
                                                class="btn btn-primary"
                                            >
                                                <i
                                                    id="spinner"
                                                    class="fa fa-spinner fa-pulse fa-fw"
                                                    hidden
                                                ></i>
                                                Find
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div id="data-body"></div>
                        <table
                            id="forkTable"
                            class="display table-sm table-striped"
                            width="100%"
                        ></table>
                    </div>
                    <div id="footer" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
